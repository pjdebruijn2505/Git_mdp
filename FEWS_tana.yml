# This environment is intended to run both the SuperflexPy and SFINCS models, with packages also dedicated to 
# the visualisation 
name: dsaie
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9.17
  - dash=2.13.0
  - jupyter=1.0.0
  - jupyterlab=3.4.4
  - matplotlib=3.5.2
  - numpy=1.24.2
  - pandas=1.5.3
  - scipy=1.9.3
  - imageio=2.31.1
  - xaray=2023.6.0
  - rasterio=1.3.9
  - rioxarray=0.15.1
  - numba=0.57.1
  - superflexpy = 1.3.2
  - pykrige = 1.7.1
  - seaborn=0.12.2 # Dependencies needed for SFINCS start here
  - cartopy>=0.20 
  - descartes 
  - ffmpeg  
  - hydromt>=0.8.0
  - hydromt_sfincs>=1.0
  
